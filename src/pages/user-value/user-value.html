<ion-header>

  <ion-navbar>
    <ion-title>Please Fill</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>     
  <form [formGroup]="todo" (ngSubmit)="goToDesc(todo.value)" class="skt-f">
      <ion-item>
        <ion-label> &nbsp;&nbsp; ENTER TIME IN SECONDS</ion-label>
        <ion-input class="rt-inp" type="number" formControlName="time1" pattern="[0-9]*"></ion-input>
      </ion-item>
      <span class="sp" *ngIf="todo.controls.time1.hasError('required') && todo.controls.time1.touched || todo.controls.time1.hasError('max') && todo.controls.time1.touched || todo.controls.time1.hasError('min')  && todo.controls.time1.touched">Please fill Time (1 To 1500 Seconds)</span>

      <ion-item>
        <ion-label> &nbsp;&nbsp; ENTER QUESTIONS LIMIT</ion-label>
        <ion-input class="rt-inp" type="number" formControlName="question1" pattern="[0-9]*"></ion-input>
      </ion-item>
      <span class="sp" *ngIf="todo.controls.question1.hasError('required') && todo.controls.question1.touched || todo.controls.question1.hasError('max') && todo.controls.question1.touched || todo.controls.question1.hasError('min') && todo.controls.question1.touched">Please fill Question Limits (1 To 50)</span>
      <div text-center class="ht-bt1"> <button ion-button type="submit" [disabled]="!todo.valid">Go To Quiz</button></div>
    </form>
</ion-content>
